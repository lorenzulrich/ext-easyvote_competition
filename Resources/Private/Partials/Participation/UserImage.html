<f:if condition="{user.email} == {user.username}">
	<f:then>
		<f:if condition="{user.image}">
			<f:then>
				<f:image class="user-image" alt="{user.firstName} {user.lastName}" src="uploads/pics/{user.image}" width="{size}" height="{size}c"/>
			</f:then>
			<f:else>
				<f:image class="user-image" alt="{user.firstName} {user.lastName}" src="/typo3conf/ext/easyvote/Resources/Public/Images/profilepicture-placeholder.png" width="{size}" height="{size}c"/>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<img class="user-image" src="https://graph.facebook.com/{user.username}/picture?width={size}&height={size}" height="{size}" width="{size}" alt="{user.firstName} {user.lastName}">
	</f:else>
</f:if>
